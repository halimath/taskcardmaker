application: taskcardmaker
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /static
  static_dir: static

- url: /
  script: main.app

- url: /info
  script: main.app
  secure: always
  login: admin

- url: /.*
  script: main.app
  secure: always
  login: required
  
libraries:
- name: django
  version: latest
  